<div class="input-group mt-3">
  <input type="file" class="form-control" id="inputGroupFile02" (change)="onChange($event)" multiple />
  <br />
  <label class="input-group-text" for="inputGroupFile02" id="inputFileLabel">
  </label>
</div>

<div class="progress mt-1">
  <div class="progress-bar" role="progressbar" style="width: 25%" [style.width]="progress + '%'">
    {{ progress }}%
  </div>
</div>

<div class="mt-3">
  <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!files">
    Salvar
  </button>
</div>

<div class="mt-3">
  <button type="button" class="btn btn-primary" (click)="onDownloadArquivo()" >
    Dowbload Arquivos
  </button>
</div>

<div class="mt-3">
  <button type="button" class="btn btn-primary" (click)="onDownloadPDF()" >
    Download PDf
  </button>
</div>
