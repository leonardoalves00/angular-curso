<form class="form-horizontal ng-light" (ngSubmit)="onSubmit()" [formGroup]="formulario" >
  <div class="row form-group " [ngClass]="aplicaCssErro('nome')">

    <app-input-field class="col-sm-12" formControlName="nome"
      [classeCss]="aplicaCssErro('nome')"
      id="nome" label="nome" [control]="formulario.get('nome')"
    ></app-input-field>

    <!--<div class=" col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="nome"
       id="nome" placeholder="Nome">
    </div>

     <app-error-msg  [control]="formulario.get('nome')" label="Nome">
     </app-error-msg>-->

  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" formControlName="email"
        id="email" placeholder="nome@email.com">
    </div>

    <!--<app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="Esse campo é obrigatorio!">
     </app-campo-control-erro>-->
    <!--<app-campo-control-erro [mostrarErro]="formulario.get('email').status === 'PENDING'" msgErro="Validadndo Email!">
     </app-campo-control-erro>-->
     <!--<app-campo-control-erro [mostrarErro]="formulario.get('email').status === 'VALID'" msgErro="Email Valido!">
     </app-campo-control-erro>-->
    <!--<app-campo-control-erro [mostrarErro]="formulario.get('email').hasError('emailInvalido')" msgErro=" Email! ja Cadastrado">
     </app-campo-control-erro>-->

     <div class="col-sm-12">
      <label for="confirmarEmail" class="control-label">confirmar Email</label>
    </div>
    <div class="col-sm-12">
      <input type="confirmarEmail" class="form-control" formControlName="confirmarEmail"
        id="confirmarEmail" placeholder="nome@email.com">
    </div>

    <!--<app-campo-control-erro
     [mostrarErro]="verificaValidtouched('confirmarEmail')"
     msgErro="Esse campo é obrigatorio!">
     </app-campo-control-erro>-->


  </div>


  <div formControlName="endereco.">

  <div class="form-group">

    <div class="col-md-3" [ngClass]="aplicaCssErro('cep')">
      <label for="cep" class="control-label" >CEP</label>
      <input type="text" class="form-control" id="cep" formControlName="endereco.cep">

        <!--<app-campo-control-erro
      [mostrarErro]="verificaValidTouched('cep')"
      msgErro="Esse campo é obrigatorio!">
      </app-campo-control-erro>-->


             <!--<apptrol-erro
          [mostrarErro]="!formulario.get('endereco.ceps').haError(cepInvalido)"
          msgErro="Selecione uma opçãao!">
          -campo-con</apptrol-erro>-->

    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro('numero')">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" formControlName="endereco.numero" >

      <!--<app-campo-control-erro
     [mostrarErro]="verificaValidTouched('cep')"
     msgErro="Esse campo é obrigatorio!">
     </app-campo-control-erro>-->
    </div>



    <div class="col-md-6" [ngClass]="aplicaCssErro('numero')">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" formControlName="endereco.complemento">


    </div>

  </div>

  <div class="form-group">

    <div class="col-sm-12">
      <label for="rua" class="control-label">Rua</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="endereco.rua"
        id="rua">
     </div>
  </div>

  <div class="form-group">
    <div class="col-md-5" >
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" formControlName="endereco.bairro" >
    </div>

    <div class="col-md-3">
      <label for="cidade" class="control-label">Estado</label>
      <select type="text" class="form-control" id="cidade" formControlName="endereco.cidade" >
        <option *ngForm="let cidade of cidades "> [value]="cidade.nome" {{cidade.nome}}</option>
      </select>
    </div>

   <!-- <div class="col-md-4" >
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" formControlName="endereco.cidade" >
    </div> -->

    <div class="col-md-3">
      <label for="estado" class="control-label">Estado</label>
      <select type="text" class="form-control" id="estado" formControlName="endereco.estado" >
        <option *ngForm="let estado of estados "> [value]="estado.sigla" {{estado.nome}}</option>
      </select>
    </div>
  </div>

  </div>

  <div class="form-group">

    <div class="col-md-3" >
      <label for="cargo" class="control-label">Estado</label>
      <select type="text" class="form-control" id="cargo" formControlName="cargo" [compareWith]="compararCargos"  >
        <option *ngForm="let cargo of cargos "> [ngValue]="cargo" {{cargo.desc}}</option>
      </select>
    </div>

    <div class="col-md-3" >
      <label for="tecnologias" class="control-label">Tecnologias</label>
      <select multiple type="text" class="form-control" id="tecnologias" formControlName="tecnologias" [compareWith]="compararCargos"  >
        <option *ngForm="let tecnologia of tecnologias "> [Value]="tecnologias.nome" {{tecnologia.desc}}</option>
      </select>
    </div>

    <div class="col-md-3" >
      <label for="newslatter" class="control-label">Newslatter</label>
      <div id="newslatter" class="row col-sm-4" *ngForm="let item of newslatterOp">
        <label class="radio-inline">
          <input type="radio" [value]="item.nome" formControlName="newslatter"> {{item.desc}}
        </label>
      </div>
    </div>


  </div>

  <div class="form-group">
    <div class="col-md-3">
      <div class="checkbox">
        <label id="termos" class="checkbox-inline">
          <input type="checkbox" formControlName="termos"> aceito os termos.
        </label>
      </div>
    </div>

    <div class="col-md-3">
      <label for="frameworks">Frameworks</label>
      <div id="frameworks" class="row" formArrayName="frameworks"
      *ngForm="let item of formulario.get('frameworks').controls; let i = index">
        <div class="checkbox col-sm-4" >
          <label  class="checkbox-inline">
            <input type="checkbox" [formControlName]="i"> {{frameworks[i]}}
          </label>
        </div>
        <!--<app-campo-control-erro
          [mostrarErro]="!formulario.get('frameworks').valid"
          msgErro="Selecione uma opçãao!">
          </app-campo-control-erro>-->

             <!--<app-campo-control-erro
          [mostrarErro]="!formulario.get('frameworks').valid"
          msgErro="Selecione uma opçãao!">
          </app-campo-control-erro>-->
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" >Submit</button>
  <button type="submit" class="btn" (click)="resetar()" >Canselar</button>
  <button type="submit" class="btn" (click)="setarCargo()" >Cargo</button>
  <button type="submit" class="btn btn-info" (click)="setarTecnologias()" >Cargo</button>


 <app-form-debug [form]="formulario"></app-form-debug>


</form>
